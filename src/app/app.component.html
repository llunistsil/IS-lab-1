<tui-root>
  <header tuiNavigationHeader>
    <span tuiNavigationLogo>
      <tui-icon icon="@tui.person-standing" />
      <span tuiFade>Human Being</span>
    </span>
    <hr />
    <a
      iconStart="@tui.book-user"
      tuiIconButton
      type="button"
      [routerLink]="[KnownRoutePath.User]"
    >
      Settings
    </a>
    @if (authService.currentUser?.username) {
      <button
        iconStart="@tui.plus"
        tuiIconButton
        type="button"
        (click)="createNewHuman()"
      >
        Create new dragon
      </button>
      <button
        iconStart="@tui.log-out"
        tuiIconButton
        type="button"
        (click)="logout()"
      >
        Log out
      </button>
      <tui-avatar [src]="authService.currentUser!.username.slice(0, 2)" />
    }
  </header>
  <main tuiNavigationMain>
    <router-outlet></router-outlet>
  </main>

  <!--
     If you need, you can add something between Taiga portal layers:
    -->
  <ng-container ngProjectAs="tuiOverContent">
    <!-- Content over app content -->
  </ng-container>
  <ng-container ngProjectAs="tuiOverDialogs">
    <!-- Content over dialogs -->
  </ng-container>
  <ng-container ngProjectAs="tuiOverAlerts">
    <!-- Content over alerts -->
  </ng-container>
  <ng-container ngProjectAs="tuiOverDropdowns">
    <!-- Content over dropdowns -->
  </ng-container>
  <ng-container ngProjectAs="tuiOverHints">
    <!-- Content over hints -->
  </ng-container>
</tui-root>
